<section class="container-fluid py-4">
    <div class="row text-center">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <h2>
                My Tasks
                <span class="badge bg-light text-dark ms-2">{{ tasksCount() }}</span>
            </h2>

            <div class="filter-controls mt-3">
                <div class="btn-group" role="group" aria-label="Task filters">
                    <button type="button" class="btn" [class.btn-primary]="filterState() === 'all'"
                        [class.btn-outline-primary]="filterState() !== 'all'" (click)="setFilter('all')">
                        All
                    </button>
                    <button type="button" class="btn" [class.btn-primary]="filterState() === 'active'"
                        [class.btn-outline-primary]="filterState() !== 'active'" (click)="setFilter('active')">
                        Active
                    </button>
                    <button type="button" class="btn" [class.btn-primary]="filterState() === 'completed'"
                        [class.btn-outline-primary]="filterState() !== 'completed'" (click)="setFilter('completed')">
                        Completed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="tasks-container mb-4">
        @if (hasFilteredTasks()) {
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="task-list">
                    @for (task of filteredTasks(); track task.id) {
                    <app-task-item [task]="task" (toggleComplete)="handleToggleComplete($event)"
                        (updateTask)="handleUpdateTask($event)" (deleteTask)="handleDeleteTask($event)">
                    </app-task-item>
                    }
                </div>
            </div>
        </div>
        } @else {
        <div class="empty-state text-center py-5 bg-light rounded">
            <i class="fa-solid fa-clipboard-list fs-1 text-secondary mb-3"></i>
            @if (hasTasks()) {
            <p class="lead mb-0">No {{ filterState() === 'active' ? 'incomplete' : filterState() }} tasks found.</p>
            } @else {
            <p class="lead mb-0">No tasks yet. Add your first task below!</p>
            }
        </div>
        }
    </div>

    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <app-task-form (saveTask)="handleAddTask($event)"></app-task-form>
        </div>
    </div>
</section>
